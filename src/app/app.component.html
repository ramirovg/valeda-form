<div class="min-h-screen bg-gray-50 py-4">
  <div class="max-w-6xl mx-auto px-4">
    <!-- Application Header -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ title }}</h1>
      <p class="text-lg text-gray-600">Sistema de Tratamiento de Fotobiomodulaci√≥n con Valeda</p>
    </div>

    <!-- Search View -->
    <div *ngIf="currentView === 'search'">
      <app-patient-search
        (treatmentSelected)="onTreatmentSelected($event)"
        (createNewTreatment)="onCreateNewTreatment()"
        (printRequested)="onPrintTreatment($event)"
      ></app-patient-search>
    </div>

    <!-- Form View -->
    <div *ngIf="currentView === 'form'">
      <app-valeda-form
        [treatment]="selectedTreatment"
        (saved)="onTreatmentSaved($event)"
        (cancelled)="onFormCancelled()"
        (printRequested)="onPrintTreatment($event)"
      ></app-valeda-form>
    </div>
  </div>
</div>

<router-outlet />
