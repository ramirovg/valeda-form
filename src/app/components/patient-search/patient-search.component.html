<!-- New Patient Action -->
<app-new-patient-action
  (createNewRequested)="onCreateNew()"
></app-new-patient-action>

<!-- Search Section -->
<div class="bg-white rounded-xl border border-gray-200 shadow-sm mb-8">
  <div class="bg-gray-50 rounded-t-xl px-6 py-4 border-b border-gray-200">
    <h3 class="text-lg font-semibold text-gray-800 flex items-center">
      <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      Buscar Tratamientos Existentes
    </h3>
    <p class="text-gray-600 text-sm mt-1">Encuentra y gestiona tratamientos previamente creados</p>
  </div>
  
  <div class="p-6">
    <!-- Search Filters Component -->
    <app-search-filters
      [searchFilters]="searchFilters"
      (searchFiltersChange)="onSearchFiltersChange($event)"
      (searchTriggered)="onSearchTriggered()"
      (clearTriggered)="onClearTriggered()"
    ></app-search-filters>
  </div>
</div>

<!-- Treatment List Component -->
<app-treatment-list
  [treatments]="searchResults"
  [hasSearched]="hasSearched"
  (treatmentSelected)="selectTreatment($event)"
  (printRequested)="printTreatment($event)"
  (createNewRequested)="onCreateNew()"
></app-treatment-list>
