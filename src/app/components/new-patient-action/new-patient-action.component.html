<!-- Quick Action - New Treatment -->
<div class="mb-8">
  <div class="bg-gradient-to-r from-green-600 to-green-700 rounded-xl p-6 text-white shadow-lg">
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-xl font-semibold mb-2">Registrar Nuevo Paciente</h3>
        <p class="text-green-100">Crear el expediente de un nuevo paciente e iniciar su tratamiento</p>
      </div>
      <button
        type="button"
        (click)="onCreateNew()"
        class="px-8 py-4 bg-white text-green-700 rounded-xl hover:bg-green-50 transition-all duration-200 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-1 flex items-center"
      >
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Nuevo Paciente
      </button>
    </div>
  </div>
</div>
