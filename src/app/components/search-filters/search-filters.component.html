<!-- Search Filters -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
  <div class="relative">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Nombre del Paciente
    </label>
    <input
      type="text"
      [(ngModel)]="searchFilters.name"
      (input)="onPatientNameInput($event); triggerSearch()"
      (keyup.enter)="triggerSearch()"
      (focus)="showPatientSuggestions = filteredPatientNames.length > 0"
      (blur)="hidePatientSuggestions()"
      placeholder="Buscar por nombre (mín. 3 caracteres)..."
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
      autocomplete="off"
    />
    
    <!-- Patient Autocomplete Dropdown -->
    @if (showPatientSuggestions && filteredPatientNames.length > 0) {
      <div class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
        @for (name of filteredPatientNames; track trackByName($index, name)) {
          <button
            (mousedown)="selectPatientName(name)"
            class="w-full px-4 py-2 text-left hover:bg-green-50 hover:text-green-700 focus:bg-green-50 focus:text-green-700 focus:outline-none transition-colors duration-150"
            [innerHTML]="highlightMatch(name, searchFilters.name || '')"
          ></button>
        }
      </div>
    }
  </div>

  <div class="relative">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      Médico
    </label>
    <input
      type="text"
      [(ngModel)]="searchFilters.doctor"
      (input)="onDoctorNameInput($event); triggerSearch()"
      (keyup.enter)="triggerSearch()"
      (focus)="showDoctorSuggestions = filteredDoctorNames.length > 0"
      (blur)="hideDoctorSuggestions()"
      placeholder="Buscar por médico (mín. 3 caracteres)..."
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors duration-200"
      autocomplete="off"
    />
    
    <!-- Doctor Autocomplete Dropdown -->
    @if (showDoctorSuggestions && filteredDoctorNames.length > 0) {
      <div class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
        @for (name of filteredDoctorNames; track trackByName($index, name)) {
          <button
            (mousedown)="selectDoctorName(name)"
            class="w-full px-4 py-2 text-left hover:bg-green-50 hover:text-green-700 focus:bg-green-50 focus:text-green-700 focus:outline-none transition-colors duration-150"
            [innerHTML]="highlightMatch(name, searchFilters.doctor || '')"
          ></button>
        }
      </div>
    }
  </div>

  <div class="flex items-end">
    <button
      type="button"
      (click)="clearSearch()"
      class="w-full px-4 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors duration-200 font-medium border border-gray-300"
    >
      <svg class="w-4 h-4 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
      Limpiar Filtros
    </button>
  </div>
</div>

<!-- Search Button -->
<div class="flex justify-center">
  <button
    type="button"
    (click)="triggerSearch()"
    class="px-8 py-3 bg-green-600 text-white border-2 border-green-600 rounded-xl hover:bg-green-700 hover:border-green-700 transition-all duration-200 font-semibold shadow-md hover:shadow-lg flex items-center"
  >
    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
    </svg>
    Buscar Tratamientos
  </button>
</div>
