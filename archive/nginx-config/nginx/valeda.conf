# Complete server configuration example:
server {
    listen 80;
    listen [::]:80;
    server_name oftalmonet.mx www.oftalmonet.mx;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name oftalmonet.mx www.oftalmonet.mx;

    # SSL Configuration (update paths as needed)
    ssl_certificate /etc/ssl/certs/oftalmonet.mx.crt;
    ssl_certificate_key /etc/ssl/private/oftalmonet.mx.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Root directory (for other content)
    root /var/www/oftalmonet.mx;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Valeda Form Application - Subfolder
    location /valeda/ {
        alias /var/www/oftalmonet.mx/valeda/browser/;
        try_files $uri $uri/ @valeda_fallback;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # No cache for HTML files (for SPA routing)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # Fallback for Angular routes within /valeda
    location @valeda_fallback {
        rewrite ^/valeda(.*)$ /valeda/index.html last;
    }

    # API proxy for Valeda
    location /valeda/api/ {
        proxy_pass http://valeda_api/valeda/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check endpoint (optional, for monitoring)
    location /health {
        proxy_pass http://valeda_api/health;
        access_log off;
    }

    # Your existing site configuration
    location / {
        # Your existing root site configuration
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Logs
    access_log /var/log/nginx/oftalmonet.mx_access.log;
    error_log /var/log/nginx/oftalmonet.mx_error.log;
}